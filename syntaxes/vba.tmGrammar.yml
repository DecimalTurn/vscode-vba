name: Visual Basic for Applications
scopeName: source.vba
fileTypes:
  - .bas

patterns:
  - include: "#metadata"

repository:
  metadata:
    name: metadata.vba
    begin: "(?i)^\\s*(BEGIN)\\b"
    beginCaptures:
      '1':
        name: "keyword.metadata.vba"
    end: "(?i)^\\s*(END)\\b"
    endCaptures":
      '1':
        name: "keyword.metadata.vba"
